<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký - Vô Vi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3ECDB;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #3E503C;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #5c7f67;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #FF6F3D;
      margin-bottom: 20px;
    }
    .switch-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .switch-buttons button {
      padding: 10px 20px;
      background-color: #5c7f67;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .switch-buttons button:hover {
      background-color: #3E503C;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #5c7f67;
      color: white;
      font-weight: bold;
    }
    button[type="submit"]:hover {
      background-color: #3E503C;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Vô Vi - Đăng nhập / Đăng ký</h1>
  <p>Chào mừng bạn đến với hệ thống của chúng tôi</p>
</header>

<nav>

  <a href="GioHang.html" class="hidden">Giỏ hàng</a>
  <a href="NhanSu.html" class="hidden">Nhân sự</a>
</nav>

<div class="container">
  <div class="switch-buttons">
    <button onclick="showForm('login')">Đăng nhập</button>
    <button onclick="showForm('register')">Đăng ký</button>
  </div>

  <form id="loginForm" class="active">
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required>
    <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
    <button type="submit">Đăng nhập</button>
  </form>

  <form id="registerForm">
    <h2>Đăng ký</h2>
    <input type="text" id="registerFullname" placeholder="Họ và tên" required>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
    <button type="submit">Đăng ký</button>
  </form>
</div>

<script>
  function showForm(formName) {
    document.getElementById('loginForm').classList.remove('active');
    document.getElementById('registerForm').classList.remove('active');

    if (formName === 'login') {
      document.getElementById('loginForm').classList.add('active');
    } else {
      document.getElementById('registerForm').classList.add('active');
    }
  }

  // Xử lý sự kiện submit form đăng nhập
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Đăng nhập thành công! Chào mừng bạn trở lại.");
    this.reset();
  });

  // Xử lý sự kiện submit form đăng ký
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Đăng ký tài khoản thành công! Hãy đăng nhập để bắt đầu.");
    this.reset();
    showForm('login'); // Chuyển về form đăng nhập sau đăng ký
  });
</script>

</body>
</html>
